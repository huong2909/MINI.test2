<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập dãy số')
    let arr = a.toString();
    console.log(arr)
    let kq = [arr[0]];
    for (let i = 1; i < arr.length; i++) {
        if ((arr[i - 1] % 2 == 0) && (arr[i] % 2 == 0)) {
            kq.push('-', arr[i]);
        } else {
            kq.push(arr[i]);
        }
    }
    console.log(kq.join(""));
</script>
</body>
</html>
